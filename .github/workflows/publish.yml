name: v-onboarding CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - run: corepack enable
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: "18"
        cache: pnpm

    - run: pnpm install

    - run: pnpm test
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [test]
    steps:
    - uses: actions/checkout@v3
    
    - run: corepack enable
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: "18"
        cache: pnpm
        
    - run: pnpm install

    - run: pnpm build

    - run: pnpm semantic-release
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
